<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cuoc phi dien thoai</h1>
<h3>bang gia :</h3>
<p>goi 20p = 50k, 50p = 80k, 100p = 200k</p>
    <input type="number" id="time">
<button onclick="nhap()" >tinh tien cho em</button>
<script>
    function nhap() {
        let money = document.getElementById('time').value;
        if (money >= 100){
            alert('cua may het 200k');
        } else if (money >= 50) {
            alert('cua may het 80k');
        } else if (money >= 20) {
            alert('cua may het 5 chuc em nhe');
        } else {
            alert('het 5 lit vi goi it nay');
        }
    }
</script>
</body>
</html>
